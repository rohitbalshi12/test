<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <!-- Start -->
    <div class="container">
        <!-- Card Contains the all the user info -->
        <div class="card">
            <!-- addding the profile image of the user   -->
          <img src="image1.jpg" alt="Profile">
          <!-- Information about user  -->
            <div class="info">
                <h3>Rohit Balshi</h3>
                <P>Full Stack Web Developer</P>
            </div>
            <!-- including Various social media platform to connect with user -->
            <div class="icon">
                <a href="#" class="fa-brands fa-facebook fa-3x" id="facebook"></a>
                <a href="#" class="fa-brands fa-github fa-3x"></a>
                <a href="#" class="fa-brands fa-linkedin fa-3x" id="linkedin"></a>
                <a href="#" class="fa-brands fa-google fa-3x" id="google"></a>
                <a href="#" class="fa-brands fa-instagram fa-3x" id="insta"></a>
            </div>
            <!-- Clickable Button to Contact the user -->
            <div class="contact">
                <button class="btn"> Contact Me</button>
            </div>
        </div>
    </div>
    <!-- End -->
</body>
</html>
